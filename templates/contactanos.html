</head>
<body>
    <!-- Encabezado -->

        <div id="menu">
            <div id="logo" class="logo">
                <img src="../static/img/logo_cultura_2.png" id="" alt="Logo" class="logo-img">

                <div class="search-navigation-inner">
                    <nav>
                        <ul class="menu">
                            <!-- Hipervinculos para el menu -->
                            <li><a href="../index.html" target="_self">Inicio</a></li>
                            <li><a href="./news.html" target="_self">Últimas Noticias</a></li>

                            <li id="search-header" class="search-header">

                                    <label>
                                        <input type="search" class="search-field" placeholder="Buscar &hellip;" value="" name="s" />

                    </nav>

            </div>

        <div class="bar">
            <img src="../static/img/barra_down.png" alt="barra">
        </div>
        <div class="newsTitle">
            <h1>Contactanos</h1>
        </div>
    </header>
    <main>
    <div class="container">
        <form id="miFormulario" method="post">
          <div class="row">
            <div class="columna-25">
              <label for="nombre">Nombre</label>
            </div>
            <div class="columna-75">
              <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..">
            </div>
          </div>
          <div class="row">
            <div class="columna-25">
              <label for="apellido">Apellido</label>
            </div>
            <div class="columna-75">
              <input type="text" id="apellido" name="apellido" placeholder="Tu apellido..">
            </div>
          </div>
          <div class="row">
            <div class="columna-25">
              <label for="email">email</label>
            </div>
            <div class="columna-75">
              <input type="text" id="email" name="email" placeholder="Tu email..">
            </div>
          </div>
          <div class="row">
            <div class="columna-25">
              <label for="pais">Pais</label>
            </div>
            <div class="columna-75">
              <select id="pais" name="pais" onchange="alternarEntradaPais(this)">
                <option value="default">Seleccione un pais</option>
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="españa">España</option>
                <option value="italia">Italia</option>
                <option value="francia">Francia</option>
                <option value="uruguay">Uruguay</option>
                <option value="usa">USA</option>
                <option value="otro">otro</option>
              </select>
              <!-- Campo de entrada oculto para ingresar un país manualmente -->
              <input type="text" id="otroPais" name="otroPais" placeholder="Ingrese el país" style="display: none;">
            </div>
          </div>
          <div class="row">
            <div class="columna-25">
              <label for="comentario">Dejanos tu comentario</label>
            </div>
            <div class="columna-75">
              <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario aqui.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="button-container">
            <input type="submit" value="Enviar">
          </div>
          <div id="error" class="error"></div> <!-- Contenedor para los mensajes de error -->
        </form>
    </div>
    <div class="contact-info">
      <div class="contact-column">
          <img src="../static/img/whatsapp.png" alt="WhatsApp">
          <p>+123 456 7890</p>
      </div>
      <div class="contact-column">
          <img src="../static/img/email_icon.png" alt="Email">
          <p>info@espaciocultural.com</p>
      </div>
      <div class="contact-column">
          <img src="../static/img/location_icon.png" alt="Dirección">
          <p>Gral. Roca 310, San Martín de los Andes, Neuquén</p>
      </div>
  </div>
    </main>
    <footer id="footer">
      <div class="bar">
          <img src="../static/img/barr_up.png" alt="barra">
      </div>
      <div class="menu-footer">

              </ul>
          </nav>
      </div>
  </footer>
